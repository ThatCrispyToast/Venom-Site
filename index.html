<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Venom</title>
</head>
<body>
    <div class="loading" id="loading">
        <div class="lds-dual-ring"></div>
    </div>

    <video autoplay muted loop playsinline id="myVideo" poster="assets/outreach.jpg">
        <source src="assets/nathan.mp4" type="video/mp4">
      </video>
    <div class="frame">
        <img src="assets/titled_logo.png" alt="Venom Logo" class="logo">
    </div>

    <a href="#outreach">
        <img src="assets/drop_down.svg" alt="Scroll to Main Content Arrow" class="scroll-arrow">
    </a>
    <img src="assets/outreach.jpg" class="outreach_bg">
    <div class="outreach" id="outreach">
        <h1>OUTREACH</h1>
    </div>
    
    <div class="team" id="team">
        <h1>MEET THE TEAM</h1>
    </div>
    <script type="text/javascript" src="js/loading.js"></script>
</body>
</html>
